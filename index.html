<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Comédie Française Registers Project</title>
  <style>

    body {
      font: 10px sans-serif;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .line {
      fill: none;
      stroke-width: 1.5px;
    }

    </style>
  </head>
<body>
  <script src="../crossfilter.min.js"></script>
  <script src="../d3.min.js"></script>
  <script>

    // visualization

    var viz = function(data) {

      // record field projection functions
      var name = function(d) { return d.name; },
          year = function(d) { return d.year; },
          receipts = function(d) { return d.receipts; };

      // pull all the data out
      var pairs = data.map(function(d) { return d.values; })
                      .reduce(function(a, b) { return a.concat(b); });

      var margin = {top: 20, right: 80, bottom: 30, left: 50},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

      var x = d3.scale.linear()
        .range([0, width])
        .domain(d3.extent(pairs, year));

      var y = d3.scale.linear()
        .range([height, 0])
        .domain(d3.extent(pairs, receipts));

      var color = d3.scale.category10().domain(data.map(name));

      var xAxis = d3.svg.axis()
          .scale(x)
          .orient("bottom")
          .tickFormat(d3.format("f"));

      var yAxis = d3.svg.axis()
          .scale(y)
          .orient("left")
          .tickFormat(d3.format("%"));

      var line = d3.svg.line()
          .interpolate("basis")
          .x(function(d) { return x(d.year); })
          .y(function(d) { return y(d.receipts); });

      var svg = d3.select("body").append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
        .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      var author = svg.selectAll(".author")
          .data(data)
        .enter().append("g")
          .attr("class", "author");

      author.append("path")
          .attr("class", "line")
          .attr("d", function(d) { return line(d.values); })
          .attr("stroke", function (d) { return color(d.name); })

      author.append("text")
          .datum(function(d) { return { name: d.name, value: d.values[d.values.length - 1] }; })
          .attr("transform", function(d) { return "translate(" + x(d.value.year) + "," + y(d.value.receipts) + ")"; })
          .attr("x", 3)
          .attr("dy", ".35em")
          .text(function(d) { return d.name; });

      svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis);

      svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
          .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("% of Total Parterre Receipts");

    };

    // extract, transform, load data stage
      
    var timerStart = performance.now(),
        timerEnd;

    var cfrp,
        section,
        year,
        author,
        receiptsByYear,
        receiptsByAuthor;

    d3.tsv("warehouse.tsv", function(error, data) {

      console.log("load time: " + (performance.now() - timerStart)); timerStart = performance.now();

      var dateFormat = d3.time.format("%Y-%m-%d");

      // parse data into normal types
      data = data.map(function (d) {
        d.date = dateFormat.parse(d.date);
        d.sold = +d.sold;
        d.price = +d.price;
        d.order = +d.order;
        d.acts = +d.acts;
        return d;
      });

      var authorNames = [ 'Voltaire (François-Marie Arouet dit)',
                          'Molière (Jean-Baptiste Poquelin dit)',
                          'Corneille (Pierre)',
                          'Racine (Jean)' ];

      // index and aggregate data

      cfrp = crossfilter(data);
      section = cfrp.dimension(function(d) { return d.section; });
      year = cfrp.dimension(function(d) { return d.date.getFullYear(); });
      author = cfrp.dimension(function(d) { return d.author; });
      receiptsByYear = year.group().reduceSum(function(d) { return d.sold * d.price; });

      section.filter(function(d) { return d === 'parterre'; });

      var freezeReceiptTotals = function() {
        var temp = d3.map();
        receiptsByYear.all().forEach(function(d) {
          temp.set(d.key, d.value);
        });
        return temp;
      };

      console.log("index time: " + (performance.now() - timerStart)); timerStart = performance.now();

      var yearlyParterreReceiptTotals = freezeReceiptTotals();
      // console.log(JSON.stringify(yearlyParterreReceiptTotals));

      var yearlyParterreReceiptsByAuthor = authorNames.map(function(name) {
        author.filter(name);
        return { key: name, values: freezeReceiptTotals().entries() };
      });
      author.filterAll();

      // final munge: rename keys and values appropriately, and weight the receipts by total

      yearlyParterreReceiptsByAuthor = yearlyParterreReceiptsByAuthor.map(function(d) {
        return {
          name: d.key,
          values: d.values.map(function(v) {
            return {
              year: v.key,
              receipts: v.value / yearlyParterreReceiptTotals.get(v.key)
            };
          })
        }
      });

      // console.log(JSON.stringify(yearlyParterreReceiptsByAuthor));

      console.log("query time: " + (performance.now() - timerStart)); timerStart = performance.now();

      viz(yearlyParterreReceiptsByAuthor);

    });

  </script>
</body>
</html>
